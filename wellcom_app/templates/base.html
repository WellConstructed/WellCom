{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>
      {% block title %}{% endblock %}
    </title>
    <link rel='shortcut icon' href='{% static 'images/favicon.ico' %}' type='image/x-icon'/ >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/nv.d3.css' %}">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    {% block header %}{% endblock %}
  </head>

  <body>
  <nav class="navbar navbar-fixed-top">
    <div class="container">
          <a class="pull-xs-left" href="{% url 'wells' %}"><img id="logo" src='{% static 'images/WhiteLogo.png' %}'></a>

          <a class="pull-xs-center" id="wellcom" href="{% url 'wells' %}">
            WellCom
            <img id="pump" src='{% static 'images/water-pump.svg' %}'>
          </a>

      <ul class="pull-xs-right">
        <li class="nav-item">
          <a href="{% url 'about_us' %}">About</a>
        </li>
        <li class="nav-item dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" href="#"> Wells </a>
          <div class="dropdown-menu" aria-labelledby="Preview">
            {% for well in wells %}
            <a class="dropdown-item" href="{% url 'well_detail' well.id %}">{{ well.name }}</a>
            {% endfor %}
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'wells' %}"> All Wells </a>
          </div>
        </li>

      </ul>

  </div>
  </nav>
<div class="wrapper">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
    {% block body %}{% endblock %}  <!-- Is this supposed to go here or above the scripts?-->
    {% block scripts %}{% endblock %}
    <div class="push"></div>
    </div>
    <div class="footer">
      <p>Copyright &#169; Well Constructed</p>
    </div>

  </body>
</html>
